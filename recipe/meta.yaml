{% set name = "onnxmltools" %}
{% set version = "1.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/onnxmltools/archive/{{ version }}.tar.gz
  sha256: 375a854cf4755352b9194e1e519e2cbdf2a89132b7ab8c13da566f40063bc589

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  string: pyh{{ PKG_HASH }}_pb{{ protobuf | replace(".*", "")}}_{{ PKG_BUILDNUM }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy {{ numpy }}
    - onnx {{ onnx }}
    - skl2onnx

test:
  imports:
    - onnxmltools

about:
  home: https://github.com/onnx/onnxmltools
  summary: ONNXMLTools enables conversion of models to ONNX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
