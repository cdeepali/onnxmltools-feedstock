{% set name = "onnxmltools" %}
{% set version = "1.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/onnxmltools/archive/{{ version }}.tar.gz
  sha256: a739dc2147a2609eff2b2aad4a423b9795a49557c6b4c55b15c9ee323b4a01b7 

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  string: pyh{{ PKG_HASH }}_pb{{ protobuf | replace(".*", "")}}_{{ PKG_BUILDNUM }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy {{ numpy }}
    - onnx {{ onnx }}
    - skl2onnx
    - onnxruntime

test:
  imports:
    - onnxmltools

about:
  home: https://github.com/onnx/onnxmltools
  summary: ONNXMLTools enables conversion of models to ONNX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
